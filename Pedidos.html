<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>
<body>
    <h1>"Pedidos"</h1>
    <div align="home"><img src="./assets/img/logo2.png" width="100" height="100"></div>
    <div align="center"><img src="./assets/img/3.png" width="400" height="300"></div>
    
    <style>
        h1{text-align: center;}
        h1{color:goldenrod;}
    </style>
    <hr>
    <form action="Pedido.js">
        <h2>Información de entrega</h2>

        <label for="Nombre">Nombre completo</label><br>
        <input type="text"  id="Nombre"  name="Nombre" >
        <br><br>
        <label for="tel">No. de telefono</label><br>
        <input type="tel" name="tel" id="tel" maxlength="10">
        <br><br>
        <label for="correo">E-mail</label><br>
        <input type="email" name="email" id="email" ><br><br><br>
        <input type="datetime-local" id= "fecha2" name= "fecha2"><br>
        <br><br>

    <h3>Elige tú cake:</h3>
    <br>
    <h3>Tipo de evento</h3>
        <input type="radio" id="boda" name="boda"  value="Boda">
        <label for="boda">Boda</label><br>
        <input type="radio" id="butizo" name="bautizo"  value="Bautizo">
        <label for="bautizo">Bautizo</label><br>
        <input type="radio" id="des" name="des"  value="Des">
        <label for="des">Despedida</label><br>
        <input type="radio" id="cumple" name="cumple"  value="Cumple">
        <label for="cumple">Cumple</label><br>
        <input type="radio" id="gradu" name="gradu"  value="gradu">
        <label for="gradu">graduación</label><br>
        <br><br>
        <h3>Comentarios</h3>
        <label for="des">Descripción detallada</label><br>
        <input type="text" id="des" name="des"  value="">
    <h3>Sabores</h3>
    <input type="checkbox" id="chocolate" name= "chocolate" value= "Chocolate">
    <label for="chocolate">Chocolate</label><br>
    <input type="checkbox" id="vainilla" name= "vainilla" value= "Vainilla">
    <label for="vainilla">Vainilla</label><br>
    <input type="checkbox" id="red-Velvet" name= "red-Velvet" value= "Red-Velvet">
    <label for="red-Velvet">Red-Velvet</label><br>
    <input type="checkbox" id="zanahoria" name= "zanahoria" value= "Zanahoria">
    <label for="zanahoria">Zanahoria</label><br>
    <input type="checkbox" id="tresleches" name= "tresleches" value= "Tresleches">
    <label for="tresleches">Tres Leches</label><br>

    <h3>Colores</h3>
    <label for="color1">Elegir color 1</label><br>
    <input type="color" id= "color1" name= "color1"><br><br>
    <label for="color1">Elegir color 2</label><br>
    <input type="color" id= "color1" name= "color1"><br><br>
    <label for="color1">Elegir color 3</label><br>
    <input type="color" id= "color1" name= "color1"><br><br>
    <br>

    <h3>Invitados</h3>
    <label for="vol">Invitados de 1 - 10,000: </label><br><br>
    <input type="range" id="vol" name="vol" min="1" max="10000"><br>


    <h3>Etras</h3>
    <input type="checkbox" id="letrero" name= "letrero" value= "Letrero">
    <label for="letrero">Letrero MDF</label><br>
    <input type="checkbox" id="fig" name= "fig" value= "Fig">
    <label for="fig">Figura Fondant</label><br>
    <input type="checkbox" id="adorno" name= "adorno" value= "Adorno">
    <label for="adorno">Adorno plasticos</label><br>
    <input type="checkbox" id="cristal" name= "cristal" value= "Cristal">
    <label for="cristal">Cristal</label><br>
    <input type="checkbox" id="bm" name= "bm" value= "Bm">
    <label for="bm">Base de madera</label><br>

    <h3>Toppings</h3>
    <input type="checkbox" id="chispas" name= "chispas" value= "Chipas">
    <label for="chispas">Chispas de chocolate</label><br>
    <input type="checkbox" id="grajeas" name= "grajeas" value= "Grajeas">
    <label for="grajeas">Grajeas</label><br>
    <input type="checkbox" id="perlas" name= "perlas" value= "Perlas">
    <label for="perlas">Perlas</label><br>
    <input type="checkbox" id="chocolates" name= "chocolates" value= "Chocolates">
    <label for="chocolates">Chocolates</label><br>
    <input type="checkbox" id="fruta" name= "fruta" value= "Fruta">
    <label for="fruta">Fruta</label><br>
    <input type="checkbox" id="healthyydelicios" name= "healthyydelicios" value= "Healthyydelicios">
    <label for="healthyydelicios">Healthy y delicios</label><br>

<br><br><br>
   
    <input type="reset">
    <input type="submit">

</form>
